{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}
<form action="" method="post">
    <div class="container">
        <div class="signup">
            <div class="card">
                {% csrf_token %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                <h5>Forgot password</h5>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="@gmail">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </div>
    </div>
</form>
{% endblock %}
